{% extends 'pegawai/home.html' %}
{% load static %}

{% block content %}

{% include 'pegawai/status.html' %}

    <br>

    <div class="row">
        <div class="col-md-5">
            <h5>Pegawai</h5>
            <hr>
            <div class="card card-body">
                <a href="{% url 'tambah-pegawai' %}" class="btn btn-primary btn-sm btn-bock">Tambah Pegawai</a>
                <table class="table table-sm">
                    <tr>
                        <th></th>
                        <th>Pegawai</th>
                        <th>Phone</th>
                    </tr>
                    
                    {% for pegawai in pegawai %}
                        <tr>
                            <td><a href="{% url 'profil' pegawai.id %}" class="btn btn-outline-info  btn-sm btn-block">view</a></td>
                            <td>{{pegawai.nama}}</td>
                            <td>{{pegawai.telpon}}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>

        <div class="col-md-7">
            <h5>Riwayat</h5>
            <hr>
            <div class="card card-body">

                <table class="table table-sm">
                    <tr>
                        <th>Product</th>
                        <th>Date Order</th>
                        <th>Status</th>
                        <th>Update</th>
                        <th>Remove</th>
                    </tr>
                        
                </table>
            </div>
        </div>
    </div>
{% endblock content %}
