{% extends 'data_penduduk/home.html' %}


{% block content %}

{% if user.is_authenticated %}
    <meta http-equiv="refresh" content="0; url={% url 'index' %}">
{% else %}
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="card m-5">
                    <div class="card-body shadow-lg">
                        <form method="post">
                            
                            <center>
                                {% csrf_token %}

                                {{ form.as_p }}
                                <button class="btn btn-primary">Masuk</button>
                            </center>
                            <div class="nav justify-content-end">
                                <a href="{% url 'index' %}">Kembali</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endif %}
{% endblock content %}
